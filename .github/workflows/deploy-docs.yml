name: Deploy VitePress Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install  # 使用 npm install 确保依赖完整安装
          npm rebuild  # 重建可能损坏的依赖

      - name: Verify VitePress Installation
        run: |
          npx --no-install vitepress --version  # 验证 VitePress 版本
          chmod +x node_modules/.bin/vitepress  # 确保命令可执行

      - name: Build
        run: npx vitepress build  # 明确使用 npx 执行命令

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist  # 确认构建输出路径

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4